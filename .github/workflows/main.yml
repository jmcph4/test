name: Rust

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1

            - name: Run build
              run: cargo build --verbose
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1

            - name: Run tests
              run: cargo test --verbose

    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1

            - name: Run Rustfmt
              run: cargo fmt -- --check
            
            - name: Run Clippy
              run: cargo clippy --verbose
    
    benchmark:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1

            - name: Run benchmarks
              run: cargo bench --verbose

    audit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1

            - name: Run dependency security audit
              run: cargo --verbose audit
